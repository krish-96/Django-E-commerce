{% load static %}	
<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					{% for rs in products_slider %}
					<!-- banner -->
					<div class="banner banner-1">
						{% if rs.image %}
						<img src="{{ rs.image.url }}" alt="" style="height:450px;width:900px;">
						{% endif %}
						<div class="banner-caption text-center">
							<h1>{{ rs.title }}</h1>
							<h3 class="white-color font-weak">$ {{ rs.price }}</h3>
							<a href="/category/{{ rs.id }}/{{ rs.slug }}/" class="primary-btn">Shop Now</a>
						</div>
					</div>
					<!-- /banner -->
					{% endfor %}
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
